<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{"creat_post" | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_white" fullscreen>
    <div class="form">
        <div class="profile_img animate__animated animate__fadeInUp">
            <div class="img_box center_img">
                <img src="assets/images/profile.png" class="crop_img">
            </div>
        </div>

        <ion-list lines="none" class="animate__animated animate__fadeInUp">
            <ion-item lines="none">
                <div class="item_inner">
                    <!-- <ion-label>{{'phone_number' | translate}}</ion-label> -->
                    <div class="input_box">
                        <ion-textarea rows="5" auto-grow="true" mode="md" type="text" placeholder="{{'what_s_happening' | translate}}?"></ion-textarea>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-row>
        <ion-col size="6">
            <ion-button size="large" mode="md" fill="outline" shape="block" class="btn animate__animated animate__fadeInUp">
                <ion-icon class="zmdi zmdi-camera"></ion-icon> {{'camera' | translate}}
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button size="large" mode="md" fill="outline" shape="block" class="btn animate__animated animate__fadeInUp">
                <ion-icon class="zmdi  zmdi-collection-image"></ion-icon> {{'gallery' | translate}}
            </ion-button>
        </ion-col>
    </ion-row>

    <ion-button size="large" shape="block" fill="solid" mode="md" class="btn animate__animated animate__fadeInUp" (click)="continue()">{{'post_now' | translate}}</ion-button>
</ion-footer>
