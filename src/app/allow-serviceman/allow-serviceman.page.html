<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-icon class="zmdi zmdi-close ion-text-start" (click)="dismiss()"></ion-icon>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-card>
        <ion-card-header class="d-flex">
            <h2>{{"allow_serviceman" | translate}}</h2>
            <div class="img_box end">
                <img src="assets/images/allow/allow_serviceman.png">
            </div>
        </ion-card-header>
        <ion-card-content>
            <div class="form">
                <ion-list lines="none">
                    <ion-item lines="none" class="animate__animated animate__fadeInUp">
                        <div class="item_inner">
                            <div class="input_box d-flex">
                                <ion-input type="name" value="" placeholder="{{'serviceman_company_name' | translate}}"></ion-input>
                                <!-- <ion-icon class="zmdi zmdi-accounts-list-alt end ion-text-end"></ion-icon> -->
                            </div>
                        </div>
                    </ion-item>
                    <ion-item lines="none" class="animate__animated animate__fadeInUp">
                        <div class="item_inner">
                            <div class="input_box d-flex">
                                <ion-input type="number" value="" placeholder="{{'phone_number' | translate}}"></ion-input>
                            </div>
                        </div>
                    </ion-item>

                    <ion-item lines="none" class="animate__animated animate__fadeInUp">
                        <div class="item_inner d-flex ion-align-items-start">
                            <ion-label mode="md">{{"to_enter_in_next" | translate}}</ion-label>
                            &nbsp;&nbsp;
                            <div class="input_box d-flex">
                                <ion-select mode="md" class="ion-text-end" placeholder="{{'to_enter_in_next' | translate}}" cancelText="{{'cancel' | translate}}" okText="{{'ok' | translate}}" [(ngModel)]="to_enter">
                                    <ion-select-option value="today">{{"today" | translate}}</ion-select-option>
                                    <ion-select-option value="tomorrow">{{"tomorrow" | translate}}</ion-select-option>
                                </ion-select>
                                <ion-icon class="zmdi zmdi-caret-down  ion-text-end end"></ion-icon>
                            </div>
                        </div>
                    </ion-item>

                    <ion-item lines="none" class="animate__animated animate__fadeInUp send_gatepass">
                        <div class="item_inner d-flex">
                            <ion-checkbox></ion-checkbox>
                            &nbsp;&nbsp;&nbsp;
                            <ion-label mode="md">{{"send_enterpass_to_serviceman" | translate}}</ion-label>
                        </div>
                    </ion-item>

                    <ion-button size="large" shape="block" fill="solid" mode="md" class="btn animate__animated animate__fadeInUp" (click)="submit()">{{'submit' | translate}}</ion-button>
                </ion-list>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
