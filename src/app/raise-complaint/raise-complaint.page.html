<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>

    <div class="header_text">
        <h1 class="animate__animated animate__fadeInUp d-flex">
            {{"raise_complaint" | translate}}
        </h1>

    </div>
</ion-header>

<ion-content class="bg_white" fullscreen>
    <div class="form">
        <ion-list lines="none">
            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner">
                    <ion-label mode="md" style="display: none;">{{"select_complaint_type" | translate}}</ion-label>
                    <div class="input_box d-flex">
                        <ion-select mode="md" placeholder="{{'select_complaint_type' | translate}}" cancelText="{{'cancel' | translate}}" okText="{{'ok' | translate}}">
                            <ion-select-option value="1">Plumbing</ion-select-option>
                            <ion-select-option value="2">Electricity</ion-select-option>
                            <ion-select-option value="3">Parking</ion-select-option>
                            <ion-select-option value="4">Security</ion-select-option>
                        </ion-select>
                        <ion-icon class="zmdi zmdi-caret-down  ion-text-end end"></ion-icon>
                    </div>
                </div>
            </ion-item>

            <ion-radio-group class="animate__animated animate__fadeInUp" [(ngModel)]="complaint_type">
                <ion-row>
                    <ion-col size="6">
                        <ion-item lines="none">
                            <ion-radio value="personal"></ion-radio>
                            <ion-label mode="md">
                                <ion-icon class="zmdi  zmdi-account-circle ion-text-start"></ion-icon>
                                {{"personal" | translate}}
                            </ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="6">
                        <ion-item lines="none">
                            <ion-radio value="community"></ion-radio>
                            <ion-label mode="md">
                                <ion-icon class="zmdi zmdi-city-alt ion-text-start"></ion-icon>
                                {{"community" | translate}}
                            </ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-radio-group>

            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner">
                    <div class="input_box">
                        <ion-textarea rows="3" auto-grow="true" mode="md" type="text" placeholder="{{'brief_your_complaint' | translate}}"></ion-textarea>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </div>

    <div class="attach_a_photo">
        <h2>{{"attach_a_photo" | translate}} ({{"optoinal" | translate}})</h2>

        <div class="scroll-x">
            <!-- <div class="scroll_item animate__animated animate__zoomIn center_img">
                <img src="assets/images/complaint/complaint1.png" class="crop_img">
            </div>
            <div class="scroll_item animate__animated animate__zoomIn center_img">
                <img src="assets/images/complaint/complaint1.png" class="crop_img">
            </div> -->
            <div class="scroll_item animate__animated animate__zoomIn center_img attach_a_photo">
                <ion-icon class="zmdi zmdi-camera"></ion-icon>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-button size="large" shape="block" fill="solid" mode="md" class="btn animate__animated animate__zoomIn" (click)="submit()">{{'submit_complaint' | translate}}</ion-button>
</ion-footer>
